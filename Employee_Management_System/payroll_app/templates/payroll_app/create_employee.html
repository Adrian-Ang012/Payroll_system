{% extends 'payroll_app/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            {% if messages %}
                {% for message in messages %}
                    {% if 'create_employee' in message.tags %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <div class="card shadow border-0" style="background-color: rgb(0, 0, 0); color: white;">
                <div class="card-header text-center" style="background-color: rgb(0, 0, 0); color: white;">
                    <h1 class="h4 mb-0">Add Employee</h1>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input placeholder="Enter full name" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_number" class="form-label">ID Number</label>
                            <input placeholder="e.g. 12345" type="text" class="form-control" id="id_number" name="id_number" required>
                        </div>

                        <div class="mb-3">
                            <label for="rate" class="form-label">Rate</label>
                            <input placeholder="e.g. 50000" type="number" class="form-control" id="rate" name="rate" step="0.01" min="0" oninput="validity.valid||(value='');" required>
                        </div>

                        <div class="mb-3">
                            <label for="Allowance" class="form-label">Allowance (Optional)</label>
                            <input placeholder="e.g. 3000" type="number" class="form-control" id="Allowance" name="Allowance" step="0.01" min="0" oninput="validity.valid||(value='');">
                        </div>

                        <div class="d-flex justify-content-center">
                            <a href="{% url 'employee_page' %}" class="btn me-3" style="background-color: #868196; border: none; color: white;">
                                Back
                            </a>
                            <button type="submit" class="btn" style="background-color: rgb(26, 9, 81); border: none;">
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
