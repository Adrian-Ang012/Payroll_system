{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoPayroll - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: url("{% static 'payroll_app/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .brand-text {
            font-size: 4rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .subtext {
            font-size: 1.5rem;
            color: #e0e0e0;
        }

        .login-card {
            border-radius: 12px;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .login-header {
            background-color: #1A0951;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px 0;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        @media (max-width: 768px) {
            .brand-text {
                font-size: 2.5rem;
            }

            .subtext {
                font-size: 1.1rem;
            }

            .login-card {
                max-width: 100%;
                margin: 0 20px;
            }
        }
    </style>
</head>

<body>
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3 px-md-5">
    <div class="row w-100 d-flex align-items-center justify-content-center">

        <!-- Branding -->
        <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
            <div class="brand-text">Pawroll	</div>
            <p class="subtext mt-3">Manage your employees' payroll efficiently in one place.</p>
        </div>

        <!-- Login Card -->
        <div class="col-lg-5 d-flex justify-content-center">
            <div class="card login-card">

                <!-- Header -->
                <div class="login-header">LOG IN</div>

                <div class="card-body p-5">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fs-5">Username:</label>
                            <input type="text" name="username" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fs-5">Password:</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'sign_up' %}" class="btn btn-success btn-sm px-4">Create new account</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
