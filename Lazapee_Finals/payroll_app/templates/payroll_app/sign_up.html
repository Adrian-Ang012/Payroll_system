{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoPayroll - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }

        .signup-card {
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            min-height: 650px;
        }

        .card-header-custom {
            background-color: #1A0951;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .form-label {
            font-size: 1.1rem;
        }

        .form-control-lg {
            font-size: 1.1rem;
            padding: 14px;
        }
    </style>
</head>

<body>

<!-- Alert Messages -->
{% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Sign Up Card -->
<div class="container py-5 d-flex justify-content-center">
    <div class="card signup-card bg-white w-100">

        <!-- Header -->
        <div class="card-header-custom">Create a New Account</div>

        <!-- Body -->
        <div class="card-body p-5">

            <div class="text-center text-muted mb-4 fs-5">Itâ€™s quick and easy.</div>

            <form method="POST">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Last name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Account username" required>
                </div>

                <div class="mb-5">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="New password" required>
                </div>

                <!-- Slightly Lowered Buttons -->
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none fs-5">Already have an account?</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
